<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema de Registro</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin: 20px; }
  h1 { text-align: center; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #eee; }
  tr:nth-child(even) { background-color: #f9f9f9; }
  tr:nth-child(odd) { background-color: #fff; }
  button { padding: 5px 10px; margin: 5px; cursor: pointer; }
  select, input { padding: 5px; margin: 5px; }
</style>
</head>
<body>

<h1>Sistema de Registro</h1>

<!-- Seleção de Tipo de Registro e Ano -->
<div>
  Tipo de Registro: 
  <select id="tipoRegistro">
    <option>Indicações</option>
    <!-- Outros tipos serão adicionados pelo MASTER -->
  </select>

  Ano: 
  <select id="anoRegistro">
    <option>2026</option>
    <option>2027</option>
  </select>

  <button onclick="filtrar()">Filtrar</button>
</div>

<!-- Tabela de Registros -->
<table id="tabelaRegistros">
  <thead>
    <tr>
      <th>Tipo Registro</th>
      <th>Nº do Registro</th>
      <th>Data/Hora</th>
      <th>Responsável</th>
      <th>Vereador Vinculado</th>
    </tr>
  </thead>
  <tbody>
    <!-- Linhas vão aparecer aqui dinamicamente -->
  </tbody>
</table>

<!-- Botões -->
<div>
  <button onclick="adicionarRegistro()">Adicionar Registro</button>
</div>

<script>
// Array inicial de registros
let registros = [];

// Função para adicionar registro (mockup)
function adicionarRegistro() {
  let tipo = document.getElementById('tipoRegistro').value;
  let numero = registros.length + 1;
  let dataHora = new Date().toLocaleString();
  let responsavel = prompt("Digite o nome de quem vai pegar o registro:");
  let vereador = prompt("Digite o nome do vereador (opcional):");
  
  registros.push({ tipo, numero, dataHora, responsavel, vereador });
  atualizarTabela();
}

// Atualiza a tabela
function atualizarTabela() {
  let tbody = document.querySelector("#tabelaRegistros tbody");
  tbody.innerHTML = "";
  registros.forEach(r => {
    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.tipo}</td>
      <td>${r.numero}</td>
      <td>${r.dataHora}</td>
      <td>${r.responsavel}</td>
      <td>${r.vereador || "-"}</td>
    `;
    tbody.appendChild(tr);
  });
}

// Função de filtro (mockup)
function filtrar() {
  let tipo = document.getElementById('tipoRegistro').value;
  let ano = document.getElementById('anoRegistro').value;
  let tbody = document.querySelector("#tabelaRegistros tbody");
  tbody.innerHTML = "";
  
  registros.filter(r => r.tipo === tipo && r.dataHora.includes(ano))
           .forEach(r => {
             let tr = document.createElement("tr");
             tr.innerHTML = `
               <td>${r.tipo}</td>
               <td>${r.numero}</td>
               <td>${r.dataHora}</td>
               <td>${r.responsavel}</td>
               <td>${r.vereador || "-"}</td>
             `;
             tbody.appendChild(tr);
           });
}
</script>

</body>
</html>
