<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeração</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
    <!-- Login -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="usuario">CPF:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu CPF" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <!-- Filtro de registros -->
    <section id="filtro-section" style="display:none;">
        <h2>Filtro</h2>
        <label for="tipo-registro">Tipo de Registro:</label>
        <select id="tipo-registro">
            <option value="indicacoes">Indicações</option>
            <option value="contratos">Contratos</option>
            <option value="oficios">Ofícios</option>
            <option value="projetos">Projetos de Lei</option>
        </select>

        <label for="ano-registro">Ano:</label>
        <select id="ano-registro">
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>

        <button id="filtrar-btn">Filtrar</button>
    </section>

    <!-- Lista de registros -->
    <section id="tabela-section" style="display:none;">
        <h2>Registros</h2>
        <table id="tabela-registros">
            <thead>
                <tr>
                    <th>Tipo Registro</th>
                    <th>Nº do Registro</th>
                    <th>Data/Hora</th>
                    <th>Responsável</th>
                    <th>Vereador Vinculado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="adicionar-registro">Adicionar Registro</button>
    </section>

    <!-- Exportação -->
    <section id="export-section" style="display:none;">
        <h2>Exportar</h2>
        <label for="export-format">Escolha o formato:</label>
        <select id="export-format">
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
            <option value="word">Word</option>
        </select>
        <button id="export-btn">Baixar</button>
    </section>

    <!-- Controle de usuários master -->
    <section id="usuario-master-section" style="display:none;">
        <h2>Controle de Usuários</h2>
        <button id="criar-usuario">Criar Usuário</button>
        <button id="reset-senha">Resetar Senha</button>
        <button id="inativar-usuario">Inativar Usuário</button>
        <table id="tabela-usuarios">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
