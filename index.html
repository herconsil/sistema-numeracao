<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeração</title>
    <!-- Link do CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </section>

    <!-- Seleção de tipo de registro e ano -->
    <section id="filtro-section">
        <h2>Filtro</h2>
        <label for="tipo-registro">Tipo de Registro:</label>
        <select id="tipo-registro">
            <option value="indicacoes">Indicações</option>
            <option value="contratos">Contratos</option>
            <option value="oficios">Ofícios</option>
            <option value="projetos">Projetos de Lei</option>
        </select>

        <label for="ano-registro">Ano:</label>
        <select id="ano-registro">
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>

        <button id="filtrar-btn">Filtrar</button>
    </section>

    <!-- Lista de registros -->
    <section id="tabela-section">
        <h2>Registros</h2>
        <table id="tabela-registros">
            <thead>
                <tr>
                    <th>Tipo Registro</th>
                    <th>Nº do Registro</th>
                    <th>Data/Hora</th>
                    <th>Responsável</th>
                    <th>Vereador Vinculado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui o JS/PHP vai preencher os registros -->
            </tbody>
        </table>
        <button id="adicionar-registro">Adicionar Registro</button>
    </section>

    <!-- Opção de exportar -->
    <section id="export-section">
        <h2>Exportar</h2>
        <label for="export-format">Escolha o formato:</label>
        <select id="export-format">
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
            <option value="word">Word</option>
        </select>
        <button id="export-btn">Baixar</button>
    </section>

    <!-- Controle de usuários MASTER -->
    <section id="usuario-master-section">
        <h2>Controle de Usuários</h2>
        <button id="criar-usuario">Criar Usuário</button>
        <button id="reset-senha">Resetar Senha</button>
        <button id="inativar-usuario">Inativar Usuário</button>
        <table id="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui o JS/PHP vai preencher os usuários -->
            </tbody>
        </table>
    </section>

    <!-- Script JS -->
    <script src="script.js"></script>
</body>
</html>
