<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeração - Câmara</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
    <!-- Login (para teste, vai direto) -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <label for="usuario">Usuário (CPF):</label>
            <input type="text" id="usuario" name="usuario" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit">Entrar</button>
        </form>
    </section>

    <!-- Filtro Tipo / Ano -->
    <section id="filtro-section" style="display:none;">
        <h2>Filtro de Registros</h2>
        <label for="tipo-registro">Tipo de Registro:</label>
        <select id="tipo-registro">
            <option value="Indicações">Indicações</option>
            <option value="Contratos">Contratos</option>
            <option value="Ofícios">Ofícios</option>
            <option value="Projetos de Lei">Projetos de Lei</option>
        </select>
        <label for="ano-registro">Ano:</label>
        <select id="ano-registro">
            <option value="2026">2026</option>
            <option value="2027">2027</option>
        </select>
        <button id="filtrar-btn">Filtrar</button>
    </section>

    <!-- Tabela de registros -->
    <section id="tabela-section" style="display:none;">
        <h2>Registros</h2>
        <table id="tabela-registros">
            <thead>
                <tr>
                    <th>Tipo Registro</th>
                    <th>Nº do Registro</th>
                    <th>Data/Hora</th>
                    <th>Responsável</th>
                    <th>Vereador Vinculado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="adicionar-registro">Adicionar Registro</button>
    </section>

    <!-- Exportação -->
    <section id="export-section" style="display:none;">
        <h2>Exportar Registros</h2>
        <label for="export-format">Formato:</label>
        <select id="export-format">
            <option value="pdf">PDF</option>
            <option value="excel">Excel</option>
            <option value="word">Word</option>
        </select>
        <button id="export-btn">Baixar</button>
    </section>

    <!-- Controle de Usuários MASTER -->
    <section id="usuario-master-section" style="display:none;">
        <h2>Usuários (Master)</h2>
        <table id="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
